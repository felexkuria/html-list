<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html List</title>
</head>
<body>
    <!--un ordered list  -->
    <ul >
        <li>
            item number 1
        </li>
        <li>
            item number 2
        </li>
    </ul>
    <ol >
        <li>
            item number 1
        </li>
        <li>
            item number 2
        </li>
    </ol>
    <!-- descrpition list -->
    <!-- Description list (<dl>) is a HTML element used to create a list of terms and their descriptions -->
<!-- <dt> (Description Term) defines the term being described -->
<!-- <dd> (Description Details) provides the description/definition of the term -->
<!-- This structure is commonly used for glossaries, metadata, and key-value pair listings -->
<dl>
  <dt>Dog</dt>
  <dd>A friendly animal that goes "woof woof" and loves to play fetch!</dd>
  
  <dt>Ice Cream</dt>
  <dd>A yummy cold treat that comes in many flavors like chocolate and vanilla!</dd>
</dl>
 <dl>
       
      <dt>content</dt>
      <dd>content</dd> 
    </dl>
</body>
</html>
